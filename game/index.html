<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid upper">
        <h1>Welcome to Simon Game</h1>
    </div>
    <div class="levels">
        <h2>Press start</h2>
    </div>
    <div class="container-fluid Buttons">
        <div class="row ross1">
            <div class="col-6 btt1">
                <button class="btnp"></button>
            </div>
            <div class="col-6">
                <button class="btnp2"></button>
            </div>
        </div>
        <div class="row ross2">
            <div class="col-6 btt1">
                <button class="btnp3"></button>
            </div>
            <div class="col-6">
                <button class="btnp4"></button>
            </div>
        </div>
    </div>
    <div class="finalBtn">
        <button class="finalbtnp">Start</button>
    </div>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="script.js" charset="UTF-8"></script>
    </footer>
</body>
</html>
